description : Arbejdstilsynet er den danske myndighed på arbejdsmiljøområdet. Arbejdstilsynets formål er at medvirke til at skabe et sikkert, sundt og udviklende arbejdsmiljø på de danske arbejdspladser. Det sker ved at føre tilsyn med virksomhederne, ved at udarbejde regler om arbejdsmiljøforhold samt ved at informere om arbejdsmiljø. Grundlaget for Arbejdstilsynets opgaver er arbejdsmiljøloven med tilhørende bekendtgørelser.
